version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: shopmate
      POSTGRES_USER: shopmate
      POSTGRES_PASSWORD: shopmate
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "shopmate"]
      interval: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["sh", "/app/entrypoint.sh"]
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://shopmate:shopmate@db:5432/shopmate
      DJANGO_SECRET_KEY: dev-secret
      DJANGO_DEBUG: "1"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend

volumes:
  db_data:
